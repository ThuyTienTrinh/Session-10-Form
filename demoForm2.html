<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        label{float: left; width: 80px;}
        input{margin-bottom: 10px;}
        #result{width: 200px;height: 100px;background-color: green;color: white; }
        .btn{
            background-color: darkred;
            border: none;
            padding: 10px 25px;
            border-radius: 8px;
            margin-top: 10px;
            color: white;
            box-shadow: 3px 3px 5px lightgray;
        }
    </style>
</head>
<body>
    <form action="#">
        <label>Full name</label>
        <input type="text" id="name"> <br>
        <label>Email</label>
        <input type="email" id="email"> <br>
        <label>Address</label>
        <input type="text" id="address"> <br>
        <label>Phone</label>
        <input type="number" id="phone"> <br>
        <label>&nbsp;</label>
        <input type="submit" class="btn" value="Show" onclick="show(); return false">
    </form>
    <div id="result"></div>
    <script>
        function show(){
            var userName = document.getElementById("name").value;
            var email = document.getElementById("email").value;
            var address = document.getElementById("address").value;
            var phone = document.getElementById("phone").value;
            
            info = "Full name: " + userName + "<br>";
            info += "Email: " + email + "<br>";
            info += "Address: " + address + "<br>";
            info += "Phone: " + phone + "<br>";

            document.getElementById("result").innerHTML = info;
        }
    </script>
</body>
</html>
